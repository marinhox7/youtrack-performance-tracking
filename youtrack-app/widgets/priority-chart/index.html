<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Issues por Prioridade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: #fff;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #586069;
        }
        .error {
            background: #ffeaea;
            border: 1px solid #f97583;
            color: #d73a49;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        h3 {
            margin: 0 0 16px 0;
            color: #24292e;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h3>Issues por Prioridade</h3>
    <div id="loading" class="loading">Carregando gráfico...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="chart-container" class="chart-container" style="display: none;">
        <canvas id="priorityChart"></canvas>
    </div>

    <script>
        const YT_API_BASE = window.location.origin + '/api';

        async function fetchWithAuth(url) {
            const response = await fetch(url, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin'
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return response.json();
        }

        async function loadPriorityChart() {
            try {
                // Calcular período dos últimos 30 dias
                const endDate = new Date();
                const startDate = new Date(endDate.getTime() - (30 * 24 * 60 * 60 * 1000));

                const startTimestamp = Math.floor(startDate.getTime());
                const endTimestamp = Math.floor(endDate.getTime());

                // Buscar issues com prioridade
                const issues = await fetchWithAuth(
                    `${YT_API_BASE}/issues?fields=priority(name)&query=created: ${startTimestamp} .. ${endTimestamp}&$top=1000`
                );

                // Agrupar por prioridade
                const priorityCount = {};
                issues.forEach(issue => {
                    const priority = issue.priority?.name || 'Sem Prioridade';
                    priorityCount[priority] = (priorityCount[priority] || 0) + 1;
                });

                // Preparar dados para o gráfico
                const labels = Object.keys(priorityCount);
                const data = Object.values(priorityCount);
                const colors = [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                    '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                ];

                // Criar gráfico
                const ctx = document.getElementById('priorityChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: colors.slice(0, labels.length),
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((context.parsed / total) * 100).toFixed(1);
                                        return `${context.label}: ${context.parsed} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart-container').style.display = 'block';

            } catch (error) {
                console.error('Erro ao carregar gráfico:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Erro ao carregar dados: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPriorityChart);
    </script>
</body>
</html>
