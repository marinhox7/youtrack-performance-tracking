    <script type="module">
        console.log('ğŸš€ iMarinho Performance Dashboard Moderno inicializando...');

        // VariÃ¡veis globais
        let host;
        let dashboardData = {
            issues: [],
            sprints: [],
            metrics: {},
            detalhes: {}
        };
        let sprintSelecionada = null;

        // Estados do YouTrack (MAIÃšSCULAS) - ConfiguraÃ§Ã£o iMarinho
        const ESTADOS_RESOLVIDOS = ['DONE', 'CLOSED', 'PRODUCTION'];
        const ESTADOS_IGNORADOS = ['BACKLOG', 'MOVED TO NEXT SPRINT'];
        const ESTADOS_ATIVOS = ['IN DEVELOPMENT', 'CORRECTION', 'READY TO REVIEW', 'REVIEWING', 'APPROVED'];

        // Projetos que possuem o campo Sprints
        const PROJETOS_COM_SPRINTS = [
            'Braip App Mobile',
            'Braip Institucional',
            'Braip Legado',
            'Braip Logistica',
            'Braip New Platform',
            'Braip Pagamentos',
            'Braip Subaquirente (HGPagamentos)',
            'Team Compliance',
            'Team Dados',
            'Team DevOps',
            'Team Produtos',
            'Braip Tools - Canvas',
            'Braip Tools - Members',
            'Braip Tools - Pages',
            'Braip Tools - Sales Recovery'
        ];

        // FunÃ§Ã£o utilitÃ¡ria para logs detalhados
        function logDetalhado(titulo, dados) {
            console.group(`ğŸ“Š ${titulo}`);
            console.log('Dados:', dados);
            console.log('Tipo:', typeof dados);
            console.log('Ã‰ Array:', Array.isArray(dados));
            if (Array.isArray(dados)) {
                console.log('Tamanho:', dados.length);
                if (dados.length > 0) {
                    console.log('Primeiro item:', dados[0]);
                }
            }
            console.groupEnd();
        }

        // FunÃ§Ã£o para carregar sprints disponÃ­veis (baseada na lÃ³gica do workflow)
        async function carregarSprints() {
            try {
                console.log('ğŸƒâ€â™‚ï¸ Carregando sprints disponÃ­veis...');

                // MÃ©todo 1: Buscar campo Sprints nos projetos especÃ­ficos que tÃªm este campo
                try {
                    const projects = await host.fetchYouTrack('admin/projects', {
                        fields: 'id,name,shortName',
                        '$top': 50
                    });

                    console.log(`ğŸ” Total de projetos encontrados: ${projects.length}`);

                    // Procurar projeto que tenha o campo Sprints
                    for (const project of projects) {
                        const projectName = project.name || project.shortName || project.id;

                        // Verificar se Ã© um dos projetos que tem Sprints
                        const temSprints = PROJETOS_COM_SPRINTS.some(nomeProjeto =>
                            projectName.includes(nomeProjeto) || nomeProjeto.includes(projectName)
                        );

                        if (temSprints) {
                            console.log('ğŸ¯ Verificando projeto com Sprints:', projectName);

                            try {
                                // Buscar campo Sprints no projeto
                                const customFields = await host.fetchYouTrack(`admin/projects/${project.id}/customFields`, {
                                    fields: 'field(name,fieldType),bundle(id,values(id,name,archived))'
                                });

                                const sprintsField = customFields.find(cf =>
                                    cf.field && cf.field.name === 'Sprints'
                                );

                                if (sprintsField && sprintsField.bundle && sprintsField.bundle.values) {
                                    console.log('âœ… Campo Sprints encontrado no projeto:', projectName);

                                    // Filtrar sprints nÃ£o arquivadas
                                    const sprintsAtivos = sprintsField.bundle.values.filter(v => !v.archived);
                                    console.log(`ğŸ“‹ Sprints ativos encontrados: ${sprintsAtivos.length}`);

                                    dashboardData.sprints = sprintsAtivos.map(sprint => ({
                                        id: sprint.id,
                                        name: sprint.name
                                    }));

                                    atualizarDropdownSprints();
                                    return; // Sucesso!
                                } else {
                                    console.log(`âš ï¸ Projeto ${projectName} nÃ£o tem campo Sprints configurado`);
                                }
                            } catch (fieldError) {
                                console.log(`âŒ Erro ao buscar campos do projeto ${projectName}:`, fieldError.message);
                            }
                        }
                    }

                    console.log('âš ï¸ Nenhum projeto com campo Sprints foi encontrado');
                } catch (projectError) {
                    console.log('âš ï¸ MÃ©todo de projeto falhou:', projectError.message);
                }

                // MÃ©todo 2: Buscar bundles globalmente (fallback)
                let bundles = [];

                // Tentar diferentes endpoints para encontrar bundles
                const endpoints = [
                    'admin/customFieldSettings/bundles',
                    'admin/customFieldSettings/bundles/version',
                    'admin/bundles',
                    'bundles'
                ];

                for (const endpoint of endpoints) {
                    try {
                        console.log(`ğŸ” Tentando endpoint: ${endpoint}`);
                        const bundlesResponse = await host.fetchYouTrack(endpoint, {
                            fields: 'id,name,$type,values(id,name,archived)'
                        });

                        logDetalhado(`Response do endpoint ${endpoint}`, bundlesResponse);

                        // Extrair array de bundles da resposta
                        if (Array.isArray(bundlesResponse)) {
                            bundles = bundlesResponse;
                            console.log(`âœ… Bundles encontrados no endpoint ${endpoint}:`, bundles.length);
                            break;
                        } else if (bundlesResponse && Array.isArray(bundlesResponse.bundles)) {
                            bundles = bundlesResponse.bundles;
                            console.log(`âœ… Bundles encontrados no endpoint ${endpoint} (via .bundles):`, bundles.length);
                            break;
                        } else if (bundlesResponse && bundlesResponse.bundle) {
                            bundles = Array.isArray(bundlesResponse.bundle) ? bundlesResponse.bundle : [bundlesResponse.bundle];
                            console.log(`âœ… Bundles encontrados no endpoint ${endpoint} (via .bundle):`, bundles.length);
                            break;
                        } else {
                            console.log(`âš ï¸ Endpoint ${endpoint} retornou formato inesperado`);
                        }
                    } catch (error) {
                        console.log(`âŒ Endpoint ${endpoint} falhou:`, error.message);
                    }
                }

                if (bundles.length === 0) {
                    console.log('âŒ Nenhum bundle encontrado em nenhum endpoint');
                }

                // Procurar bundle de versÃ£o/sprint usando mÃºltiplos critÃ©rios
                let sprintBundle = null;

                // Procurar por nome exato "Sprints"
                sprintBundle = bundles.find(bundle =>
                    bundle.name === 'Sprints'
                );

                // Se nÃ£o encontrou, procurar por tipo VersionBundle (como no workflow)
                if (!sprintBundle) {
                    sprintBundle = bundles.find(bundle =>
                        bundle.$type === 'VersionBundle'
                    );
                }

                // Se nÃ£o encontrou, procurar por nomes similares
                if (!sprintBundle) {
                    sprintBundle = bundles.find(bundle =>
                        bundle.name && (
                            bundle.name.toLowerCase().includes('sprint') ||
                            bundle.name.toLowerCase().includes('version') ||
                            bundle.name.toLowerCase().includes('versÃ£o')
                        )
                    );
                }

                console.log('ğŸ” Analisando todos os bundles:');
                bundles.forEach((bundle, index) => {
                    console.log(`Bundle ${index + 1}:`, {
                        id: bundle.id,
                        name: bundle.name,
                        type: bundle.$type,
                        valuesCount: bundle.values ? bundle.values.length : 0
                    });
                });

                if (sprintBundle) {
                    console.log('âœ… Bundle de sprints encontrado:', {
                        id: sprintBundle.id,
                        name: sprintBundle.name,
                        type: sprintBundle.$type,
                        values: sprintBundle.values ? sprintBundle.values.length : 0
                    });

                    // Filtrar valores nÃ£o arquivados e ativos
                    const sprintsAtivos = sprintBundle.values ?
                        sprintBundle.values.filter(v => !v.archived) : [];

                    console.log(`ğŸ“‹ Sprints ativos encontrados: ${sprintsAtivos.length}`);

                    dashboardData.sprints = sprintsAtivos.map(sprint => ({
                        id: sprint.id,
                        name: sprint.name
                    }));

                    atualizarDropdownSprints();

                } else {
                    console.warn('âš ï¸ Bundle de sprints nÃ£o encontrado');
                    console.log('ğŸ’¡ Bundles disponÃ­veis:', bundles.map(b => ({
                        name: b.name,
                        type: b.$type
                    })));

                    dashboardData.sprints = [];
                    atualizarDropdownSprints();
                }

            } catch (error) {
                console.error('âŒ Erro ao carregar sprints:', error);
                dashboardData.sprints = [];
                atualizarDropdownSprints();
            }
        }

        // FunÃ§Ã£o para popular o select de sprints
        function popularSelectSprints() {
            const select = document.getElementById('sprintSelect');

            // Limpar opÃ§Ãµes existentes
            select.innerHTML = '';

            // Adicionar opÃ§Ã£o "Todas as sprints"
            const optionTodas = document.createElement('option');
            optionTodas.value = '';
            optionTodas.textContent = 'Todas as sprints';
            select.appendChild(optionTodas);

            // Adicionar opÃ§Ãµes das sprints
            dashboardData.sprints.forEach(sprint => {
                const option = document.createElement('option');
                option.value = sprint.name;
                option.textContent = sprint.name;
                select.appendChild(option);
            });

            // Adicionar evento de mudanÃ§a
            select.addEventListener('change', function() {
                sprintSelecionada = this.value || null;
                console.log('ğŸƒâ€â™‚ï¸ Sprint selecionada:', sprintSelecionada || 'Todas');
                carregarDados(); // Recarregar dados com o novo filtro
            });

            console.log('ğŸ“‹ Select de sprints populado com', dashboardData.sprints.length, 'opÃ§Ãµes');
        }

        // Atualizar dropdown de sprints
        function atualizarDropdownSprints() {
            const select = document.getElementById('sprintSelect');
            if (!select) return;

            // Limpar opÃ§Ãµes existentes (exceto "Todos")
            select.innerHTML = '<option value="">Todas as sprints</option>';

            if (dashboardData.sprints && dashboardData.sprints.length > 0) {
                console.log('ğŸ”„ Atualizando dropdown com', dashboardData.sprints.length, 'sprints');

                dashboardData.sprints.forEach(sprint => {
                    const option = document.createElement('option');
                    option.value = sprint.name;
                    option.textContent = sprint.name;
                    select.appendChild(option);
                });

                select.disabled = false;

                // Adicionar evento de mudanÃ§a se nÃ£o existir
                if (!select.hasAttribute('data-listener-added')) {
                    select.addEventListener('change', function() {
                        sprintSelecionada = this.value || null;
                        console.log('ğŸƒâ€â™‚ï¸ Sprint selecionada:', sprintSelecionada || 'Todas');
                        carregarDados(); // Recarregar dados com o novo filtro
                    });
                    select.setAttribute('data-listener-added', 'true');
                }

            } else {
                console.warn('âš ï¸ Nenhum sprint disponÃ­vel para o dropdown');
                select.disabled = true;
            }
        }

        // FunÃ§Ã£o para limpar filtro de sprint
        function limparFiltroSprint() {
            const select = document.getElementById('sprintSelect');
            select.value = '';
            sprintSelecionada = null;
            console.log('ğŸ§¹ Filtro de sprint limpo');
            carregarDados(); // Recarregar dados sem filtro
        }

        // Tornar funÃ§Ã£o disponÃ­vel globalmente
        window.limparFiltroSprint = limparFiltroSprint;

        // FunÃ§Ã£o para testar busca direta de issues com campo Sprints
        async function testarBuscaSprintsDirecta() {
            try {
                console.group('ğŸ§ª Teste: Busca Direta de Issues com Sprints');

                // Teste 1: Buscar qualquer issue que tenha campo Sprints
                console.log('ğŸ“‹ Teste 1: Buscar issues com campo Sprints...');

                    });

                    try {
                        const issuesProjeto = await host.fetchYouTrack('issues', {
                            fields: 'id,idReadable,summary,customFields(name,value(name))',
                            query: `project: "${nomeProjeto}" has: Sprints`,

        // FunÃ§Ã£o para extrair valor de campo customizado (baseada no workflow)
        function extrairCampoCustomizado(issue, nomeCampo) {
            if (!issue.customFields || !Array.isArray(issue.customFields)) {
                return null;
            }

            // Procurar campo por nome exato (como no workflow: issue.project.findFieldByName)
            const campo = issue.customFields.find(field =>
                field.name === nomeCampo
            );

            if (!campo) {
                // Se nÃ£o encontrou "Sprints", tentar "Sprints" com diferentes variaÃ§Ãµes
                const campoAlternativo = issue.customFields.find(field => {
                    if (!field.name) return false;
                    const fieldName = field.name.toLowerCase();
                    const searchName = nomeCampo.toLowerCase();
                    return fieldName === searchName ||
                           fieldName.includes(searchName) ||
                           searchName.includes(fieldName);
                });

                if (!campoAlternativo) {
                    return null;
                }
                return processarValorCampo(campoAlternativo);
            }

            return processarValorCampo(campo);
        }

        // FunÃ§Ã£o auxiliar para processar valor do campo
        function processarValorCampo(campo) {
            if (!campo.value) {
                return null;
            }

            // Se for array de valores (mÃºltiplas sprints)
            if (Array.isArray(campo.value)) {
                return campo.value.length > 0 ? campo.value[0] : null;
            }

            // Se for objeto com name/id (como no workflow: sprint.name)
            if (campo.value.name) {
                return campo.value;
            }

            // Se for string direta
            if (typeof campo.value === 'string') {
                return { name: campo.value, id: campo.value };
            }

            return campo.value;
        }

        // FunÃ§Ã£o diagnÃ³stica para verificar estrutura do campo Sprints (baseada no workflow)
        async function diagnosticarCampoSprints() {
            try {
                console.group('ğŸ”¬ DiagnÃ³stico do Campo Sprints');

        // Calcular mÃ©tricas com lÃ³gica correta e campo Sprints
        function calcularMetricas() {
            console.log('ğŸ”¢ Calculando mÃ©tricas iMarinho...');

            const issues = dashboardData.issues;

            // Log para debug dos campos customizados
            if (issues.length > 0) {
                const primeiraIssue = issues[0];
                console.log('ğŸ” Estrutura completa da primeira issue:');

                console.log('  - Custom Fields Ã© array?', Array.isArray(primeiraIssue.customFields));

                if (primeiraIssue.customFields) {
                    console.log('  - NÃºmero de custom fields:', primeiraIssue.customFields.length);
                    console.log('  - Primeiros 3 campos:', primeiraIssue.customFields.slice(0, 3));
                } else {
                    console.log('  - âŒ customFields nÃ£o existe na issue');
                }

                // Verificar se campo Sprints existe
                const sprintValue = extrairCampoCustomizado(primeiraIssue, 'Sprints');
                console.log('ğŸƒâ€â™‚ï¸ Valor do campo Sprints na primeira issue:', sprintValue);

                // Debug: mostrar todos os campos disponÃ­veis
                if (primeiraIssue.customFields && primeiraIssue.customFields.length > 0) {
                    console.log('ğŸ“ Todos os campos customizados da primeira issue:');
                    primeiraIssue.customFields.forEach((field, index) => {
                        console.log(`  ${index + 1}. ${field.name} = ${field.value?.name || field.value || 'sem valor'}`);
                    });
                }
            }

            // Filtrar issues vÃ¡lidas (excluir BACKLOG e MOVED TO NEXT SPRINT)
            const issuesValidas = issues.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return !ESTADOS_IGNORADOS.includes(estado);
            });

            const total = issuesValidas.length;

            // Contar issues resolvidas
            const resolvidas = issuesValidas.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return ESTADOS_RESOLVIDOS.includes(estado);
            }).length;

            // Contar issues ativas
            const ativas = issuesValidas.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return ESTADOS_ATIVOS.includes(estado);
            }).length;

            // Outras issues (nem resolvidas nem ativas, mas vÃ¡lidas)
            const outras = total - resolvidas - ativas;

            // Taxa de conclusÃ£o
            const taxaConclusao = total > 0 ? Math.round((resolvidas / total) * 100) : 0;

            // Contar projetos Ãºnicos
            const projetosUnicos = new Set(
                issuesValidas.map(issue => issue.project?.name).filter(Boolean)
            ).size;

            // Contar sprints Ãºnicos das issues
            const sprintsNasIssues = new Set();
            issuesValidas.forEach(issue => {
                const sprint = extrairCampoCustomizado(issue, 'Sprints');
                if (sprint && sprint.name) {
                    sprintsNasIssues.add(sprint.name);
                }
            });

            dashboardData.metrics = {
                total,
                resolvidas,
                ativas,
                outras,
                taxaConclusao,
                projetos: projetosUnicos,
                sprintsUsados: sprintsNasIssues.size
            };

            dashboardData.detalhes = {
                totalIssues: issues.length,
                issuesIgnoradas: issues.length - total,
                estadosResolvidos: ESTADOS_RESOLVIDOS,
                estadosAtivos: ESTADOS_ATIVOS,
                estadosIgnorados: ESTADOS_IGNORADOS,
                distribuicaoEstados: calcularDistribuicaoEstados(issuesValidas),
                teamIssues: calcularIssuesPorTeam(issuesValidas),
                sprintsEncontrados: Array.from(sprintsNasIssues)
            };

            console.log('ğŸ“Š MÃ©tricas iMarinho calculadas:', dashboardData.metrics);
            console.log('ğŸƒâ€â™‚ï¸ Sprints encontrados nas issues:', Array.from(sprintsNasIssues));
        }

        // Calcular distribuiÃ§Ã£o por estados

            const distribuicao = {};
            issues.forEach(issue => {

            const teamStats = {};

                teamStats[assignee] = (teamStats[assignee] || 0) + 1;
