<!DOCTYPE html>
<!--
    iMarinho Performance Dashboard Suite Widget - Versão Moderna
    Developed by: iMarinho Team
    Description: YouTrack performance metrics dashboard with 4 main KPI cards
    Architecture: YTApp.register() - YouTrack 2024.1+
-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMarinho Performance Dashboard Suite</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #333333;
            font-size: 13px;
            line-height: 1.4;
            padding: 16px;
            min-height: 100vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }

        .dashboard-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-button {
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-button:hover:not(:disabled) {
            background: #0052a3;
        }

        .refresh-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .sprint-filter {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .sprint-filter label {
            font-weight: 600;
            color: #495057;
            font-size: 13px;
        }

        .sprint-select {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
            background: white;
            color: #495057;
        }

        .sprint-select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }

        .clear-filter {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .clear-filter:hover {
            background: #5a6268;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-message.warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .status-message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: #ffffff;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .metric-card.total {
            border-left: 4px solid #3B82F6;
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
        }
        .metric-card.resolved {
            border-left: 4px solid #10B981;
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf7 100%);
        }
        .metric-card.active {
            border-left: 4px solid #F59E0B;
            background: linear-gradient(135deg, #ffffff 0%, #fffbf0 100%);
        }
        .metric-card.completion {
            border-left: 4px solid #8B5CF6;
            background: linear-gradient(135deg, #ffffff 0%, #f7f3ff 100%);
        }
        .metric-card.projects {
            border-left: 4px solid #6B7280;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .metric-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
            line-height: 1;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            line-height: 1;
        }

        .metric-card.total .metric-value { color: #3B82F6; }
        .metric-card.resolved .metric-value { color: #10B981; }
        .metric-card.active .metric-value { color: #F59E0B; }
        .metric-card.completion .metric-value { color: #8B5CF6; }
        .metric-card.projects .metric-value { color: #6B7280; }

        .metric-label {
            font-size: 12px;
            color: #6B7280;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.8px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .details-section {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .details-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .details-list {
            font-size: 12px;
            line-height: 1.8;
            color: #6c757d;
        }

        .details-list > div {
            margin-bottom: 8px;
        }

        .details-list strong {
            color: #495057;
            font-weight: 600;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metric-change {
            font-size: 10px;
            margin-top: 4px;
            padding: 2px 6px;
            border-radius: 12px;
            display: inline-block;
        }

        .metric-change.positive {
            background: #d4edda;
            color: #155724;
        }

        .metric-change.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .imarinho-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 10px;
            color: #6B7280;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">
            📊 iMarinho Performance Dashboard
        </h1>
        <button class="refresh-button" id="refreshBtn" onclick="carregarDados()">
            🔄 <span id="refreshText">Atualizar</span>
        </button>
    </div>

    <div class="sprint-filter">
        <label for="sprintSelect">🏃‍♂️ Filtrar por Sprint:</label>
        <select id="sprintSelect" class="sprint-select">
            <option value="">Carregando sprints...</option>
        </select>
        <button class="clear-filter" onclick="limparFiltroSprint()">Limpar Filtro</button>
    </div>

    <div id="statusMessage" class="status-message hidden"></div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>Carregando métricas do YouTrack...</div>
    </div>

    <div id="content" class="hidden">
        <div class="metrics-grid" id="metricsGrid">
            <!-- Cards de métricas serão inseridos aqui -->
        </div>

        <div class="details-section">
            <div class="details-title">
                📋 Detalhes dos Cálculos iMarinho
            </div>
            <div id="detailsList" class="details-list">
                <!-- Detalhes serão inseridos aqui -->
            </div>
        </div>
    </div>

    <script type="module">
        console.log('🚀 iMarinho Performance Dashboard Moderno inicializando...');

        // Variáveis globais
        let host;
        let dashboardData = {
            issues: [],
            sprints: [],
            metrics: {},
            detalhes: {}
        };
        let sprintSelecionada = null;

        // Estados do YouTrack (MAIÚSCULAS) - Configuração iMarinho
        const ESTADOS_RESOLVIDOS = ['DONE', 'CLOSED', 'PRODUCTION'];
        const ESTADOS_IGNORADOS = ['BACKLOG', 'MOVED TO NEXT SPRINT'];
        const ESTADOS_ATIVOS = ['IN DEVELOPMENT', 'CORRECTION', 'READY TO REVIEW', 'REVIEWING', 'APPROVED'];

        // Projetos que possuem o campo Sprints
        const PROJETOS_COM_SPRINTS = [
            'Braip App Mobile',
            'Braip Institucional',
            'Braip Legado',
            'Braip Logistica',
            'Braip New Platform',
            'Braip Pagamentos',
            'Braip Subaquirente (HGPagamentos)',
            'Team Compliance',
            'Team Dados',
            'Team DevOps',
            'Team Produtos',
            'Braip Tools - Canvas',
            'Braip Tools - Members',
            'Braip Tools - Pages',
            'Braip Tools - Sales Recovery'
        ];

        const ENABLE_DEBUG_LOGS = true;
        const debugLog = (...args) => { if (ENABLE_DEBUG_LOGS) console.log(...args); };
        const debugWarn = (...args) => { if (ENABLE_DEBUG_LOGS) console.warn(...args); };
        const debugGroup = (...args) => { if (ENABLE_DEBUG_LOGS) console.group(...args); };
        const debugGroupCollapsed = (...args) => { if (ENABLE_DEBUG_LOGS) console.groupCollapsed(...args); };
        const debugGroupEnd = () => { if (ENABLE_DEBUG_LOGS) console.groupEnd(); };

        async function fetchBundleValues(bundleId) {
            debugLog('🔍 fetchBundleValues chamado com bundleId:', bundleId);

            if (!bundleId) {
                debugWarn('❌ fetchBundleValues: bundleId é vazio ou null');
                return [];
            }

            const endpoints = [
                `admin/customFieldSettings/bundles/${bundleId}`,
                `admin/customFieldSettings/bundles/version/${bundleId}`
            ];

            debugLog('📍 Testando endpoints para bundle:', endpoints);

            for (const endpoint of endpoints) {
                try {
                    debugLog(`🔗 Tentando endpoint: ${endpoint}`);

                    const response = await host.fetchYouTrack(endpoint, {
                        fields: 'values(id,name,archived)'
                    });

                    debugLog(`📦 Resposta do endpoint ${endpoint}:`, response);
                    debugLog('📦 Tipo da resposta:', typeof response);
                    debugLog('📦 É array?', Array.isArray(response));
                    debugLog('📦 Tem valores?', !!response?.values);

                    if (Array.isArray(response?.values)) {
                        debugLog(`✅ Valores encontrados via response.values (${response.values.length}):`, response.values);
                        return response.values;
                    }
                    if (Array.isArray(response)) {
                        debugLog(`✅ Resposta é array direto (${response.length}):`, response);
                        return response;
                    }
                    if (Array.isArray(response?.bundle?.values)) {
                        debugLog(`✅ Valores encontrados via response.bundle.values (${response.bundle.values.length}):`, response.bundle.values);
                        return response.bundle.values;
                    }

                    debugWarn(`⚠️ Endpoint ${endpoint} retornou formato inesperado:`, response);
                } catch (error) {
                    debugWarn(`❌ Erro no endpoint ${endpoint}:`, error.message);
                    debugLog('📄 Detalhes do erro:', {
                        status: error.status,
                        data: error.data,
                        stack: error.stack
                    });
                }
            }

            debugWarn('❌ Nenhum endpoint retornou valores válidos para bundle:', bundleId);
            return [];
        }



        // Função utilitária para logs detalhados
        function logDetalhado(titulo, dados) {
            debugGroup(`📊 ${titulo}`);
            debugLog('Dados:', dados);
            debugLog('Tipo:', typeof dados);
            debugLog('É Array:', Array.isArray(dados));
            if (Array.isArray(dados)) {
                debugLog('Tamanho:', dados.length);
                if (dados.length > 0) {
                    debugLog('Primeiro item:', dados[0]);
                }
            }
            debugGroupEnd();
        }

        // Função para carregar sprints disponíveis (baseada na lógica do workflow)
        async function carregarSprints() {
            try {
                debugLog('🏃‍♂️ Carregando sprints disponíveis...');
                debugGroup('📊 CARREGAMENTO DE SPRINTS - INÍCIO');

                // Método 1: Buscar campo Sprints nos projetos específicos que têm este campo
                try {
                    debugLog('🔍 Método 1: Buscando projetos via admin/projects...');

                    const projects = await host.fetchYouTrack('admin/projects', {
                        fields: 'id,name,shortName',
                        '$top': 50
                    });

                    debugLog(`🔍 Total de projetos encontrados: ${projects.length}`);
                    debugLog('📋 Lista completa de projetos:', projects.map(p => ({
                        id: p.id,
                        name: p.name,
                        shortName: p.shortName
                    })));

                    debugLog('🎯 Projetos esperados com Sprints:', PROJETOS_COM_SPRINTS);

                    // Procurar projeto que tenha o campo Sprints
                    for (const project of projects) {
                        const projectName = project.name || project.shortName || project.id;
                        debugLog(`🔍 Verificando projeto: "${projectName}"`);

                        // Verificar se é um dos projetos que tem Sprints
                        const temSprints = PROJETOS_COM_SPRINTS.some(nomeProjeto => {
                            const match = projectName.includes(nomeProjeto) || nomeProjeto.includes(projectName);
                            if (match) {
                                debugLog(`✅ Match encontrado: "${projectName}" contém "${nomeProjeto}"`);
                            }
                            return match;
                        });

                        debugLog(`🔍 Projeto "${projectName}" tem Sprints?`, temSprints);

                        if (temSprints) {
                            debugLog('🎯 Verificando projeto com Sprints:', projectName);

                            try {
                                debugLog(`📡 Buscando campos customizados para projeto ${project.id}...`);

                                // Buscar campo Sprints no projeto
                                const customFields = await host.fetchYouTrack(`admin/projects/${project.id}/customFields`, {
                                    fields: 'field(name,fieldType),bundle(id,values(id,name,archived))'
                                });

                                debugLog(`📋 Campos customizados encontrados (${customFields.length}):`, customFields.map(cf => ({
                                    fieldName: cf.field?.name,
                                    fieldType: cf.field?.fieldType?.valueType,
                                    bundleId: cf.bundle?.id,
                                    valuesCount: cf.bundle?.values?.length || 0
                                })));

                                const sprintsField = customFields.find(cf =>
                                    cf.field && cf.field.name === 'Sprints'
                                );

                                debugLog('🔍 Campo Sprints encontrado?', !!sprintsField);

                                if (sprintsField && sprintsField.bundle) {
                                    debugLog('✅ Campo Sprints encontrado no projeto:', projectName);
                                    debugLog('📊 Detalhes do campo Sprints:', {
                                        fieldName: sprintsField.field.name,
                                        fieldType: sprintsField.field.fieldType?.valueType || 'desconhecido',
                                        bundleId: sprintsField.bundle.id,
                                        bundleName: sprintsField.bundle.name,
                                        directValuesCount: sprintsField.bundle.values?.length || 0
                                    });

                                    let bundleValues = Array.isArray(sprintsField.bundle.values) ? sprintsField.bundle.values : [];
                                    debugLog('📋 Valores diretos do bundle:', bundleValues);

                                    if ((!bundleValues || bundleValues.length === 0) && sprintsField.bundle.id) {
                                        debugLog('🔄 Bundle sem valores carregados, buscando via endpoint de bundle...');
                                        const bundleResponse = await fetchBundleValues(sprintsField.bundle.id);
                                        bundleValues = bundleResponse || [];
                                        debugLog('📋 Valores obtidos via fetchBundleValues:', bundleValues);
                                    }

                                    const sprintsAtivos = (bundleValues || []).filter(v => !v.archived);
                                    debugLog(`📋 Sprints ativos filtrados (${sprintsAtivos.length}):`, sprintsAtivos);

                                    if (sprintsAtivos.length > 0) {
                                        const sprintsAtuais = sprintsAtivos.filter(s =>
                                            s.name?.includes('2025') || s.name?.includes('Setembro') || s.name?.includes('Outubro')
                                        );

                                        debugLog(`🗓️ Sprints de 2025 filtradas (${sprintsAtuais.length}):`, sprintsAtuais);

                                        if (sprintsAtuais.length > 0) {
                                            debugLog('🗓️ Sprints de 2025 encontradas:', sprintsAtuais.length);
                                            sprintsAtuais.forEach(sprint => {
                                                debugLog(`  - "${sprint.name}" (ID: ${sprint.id})`);
                                            });
                                        }

                                        dashboardData.sprints = sprintsAtivos.map(sprint => ({
                                            id: sprint.id,
                                            name: sprint.name
                                        }));

                                        debugLog('✅ Sprints carregadas com sucesso:', dashboardData.sprints.length);
                                        atualizarDropdownSprints();
                                        debugGroupEnd();
                                        return;
                                    }

                                    debugWarn(`⚠️ Bundle ${sprintsField.bundle.id} não possui valores de Sprint disponíveis`);
                                } else {
                                    debugLog(`⚠️ Projeto ${projectName} não tem campo Sprints configurado`);
                                }
                            } catch (fieldError) {
                                debugLog(`❌ Erro ao buscar campos do projeto ${projectName}:`, fieldError.message);
                                debugLog('📄 Detalhes do erro:', {
                                    status: fieldError.status,
                                    data: fieldError.data,
                                    stack: fieldError.stack
                                });
                            }
                        }
                    }

                    debugWarn('⚠️ Nenhum projeto com campo Sprints foi encontrado pelo Método 1');
                } catch (projectError) {
                    debugWarn('⚠️ Método 1 (projetos) falhou:', projectError.message);
                    debugLog('📄 Detalhes do erro do Método 1:', {
                        status: projectError.status,
                        data: projectError.data,
                        stack: projectError.stack
                    });
                }

                // Método 2: Buscar bundles globalmente (fallback)
                debugLog('🔍 Método 2: Buscando bundles globalmente...');
                let bundles = [];

                // Tentar diferentes endpoints para encontrar bundles
                const endpoints = [
                    'admin/customFieldSettings/bundles',
                    'admin/customFieldSettings/bundles/version',
                    'admin/bundles',
                    'bundles'
                ];

                debugLog('📍 Endpoints de bundles a testar:', endpoints);

                for (const endpoint of endpoints) {
                    try {
                        debugLog(`🔗 Tentando endpoint global: ${endpoint}`);
                        const bundlesResponse = await host.fetchYouTrack(endpoint, {
                            fields: 'id,name,$type,values(id,name,archived)'
                        });

                        debugLog(`📦 Resposta do endpoint ${endpoint}:`, bundlesResponse);
                        debugLog(`📦 Tipo da resposta:`, typeof bundlesResponse);
                        debugLog(`📦 É array?:`, Array.isArray(bundlesResponse));

                        logDetalhado(`Response detalhada do endpoint ${endpoint}`, bundlesResponse);

                        // Extrair array de bundles da resposta
                        if (Array.isArray(bundlesResponse)) {
                            bundles = bundlesResponse;
                            debugLog(`✅ Bundles encontrados no endpoint ${endpoint}:`, bundles.length);
                            break;
                        } else if (bundlesResponse && Array.isArray(bundlesResponse.bundles)) {
                            bundles = bundlesResponse.bundles;
                            debugLog(`✅ Bundles encontrados no endpoint ${endpoint} (via .bundles):`, bundles.length);
                            break;
                        } else if (bundlesResponse && bundlesResponse.bundle) {
                            bundles = Array.isArray(bundlesResponse.bundle) ? bundlesResponse.bundle : [bundlesResponse.bundle];
                            debugLog(`✅ Bundles encontrados no endpoint ${endpoint} (via .bundle):`, bundles.length);
                            break;
                        } else {
                            debugWarn(`⚠️ Endpoint ${endpoint} retornou formato inesperado:`, bundlesResponse);
                        }
                    } catch (error) {
                        debugWarn(`❌ Endpoint ${endpoint} falhou:`, error.message);
                        debugLog('📄 Detalhes do erro do endpoint:', {
                            status: error.status,
                            data: error.data,
                            stack: error.stack
                        });
                    }
                }

                if (bundles.length === 0) {
                    debugLog('❌ Nenhum bundle encontrado em nenhum endpoint');
                }

                // Procurar bundle de versão/sprint usando múltiplos critérios
                let sprintBundle = null;

                // Procurar por nome exato "Sprints"
                sprintBundle = bundles.find(bundle =>
                    bundle.name === 'Sprints'
                );

                // Se não encontrou, procurar por tipo VersionBundle (como no workflow)
                if (!sprintBundle) {
                    sprintBundle = bundles.find(bundle =>
                        bundle.$type === 'VersionBundle'
                    );
                }

                // Se não encontrou, procurar por nomes similares
                if (!sprintBundle) {
                    sprintBundle = bundles.find(bundle =>
                        bundle.name && (
                            bundle.name.toLowerCase().includes('sprint') ||
                            bundle.name.toLowerCase().includes('version') ||
                            bundle.name.toLowerCase().includes('versão')
                        )
                    );
                }

                debugLog('🔍 Analisando todos os bundles:');
                bundles.forEach((bundle, index) => {
                    debugLog(`Bundle ${index + 1}:`, {
                        id: bundle.id,
                        name: bundle.name,
                        type: bundle.$type,
                        valuesCount: bundle.values ? bundle.values.length : 0
                    });
                });

                if (sprintBundle) {
                    debugLog('✅ Bundle de sprints encontrado:', {
                        id: sprintBundle.id,
                        name: sprintBundle.name,
                        type: sprintBundle.$type,
                        values: sprintBundle.values ? sprintBundle.values.length : 0
                    });

                    // Se o bundle não tem valores carregados, buscar via endpoint específico
                    let bundleValues = sprintBundle.values || [];

                    if (bundleValues.length === 0) {
                        debugLog('🔄 Bundle sem valores, buscando via fetchBundleValues...');
                        try {
                            bundleValues = await fetchBundleValues(sprintBundle.id);
                            debugLog('📋 Valores obtidos via fetchBundleValues:', bundleValues.length);
                        } catch (error) {
                            debugWarn('❌ Erro ao buscar valores do bundle:', error.message);
                        }
                    }

                    // Se ainda não tem valores, criar sprints de exemplo baseados em issues reais
                    if (bundleValues.length === 0) {
                        debugLog('🔧 Criando sprints baseados em issues existentes...');

                        // Buscar algumas issues para extrair valores de sprint
                        try {
                            const sampleIssues = await host.fetchYouTrack('issues', {
                                fields: 'customFields(name,value(name,id))',
                                query: 'has: Sprints',
                                '$top': 3
                            });

                            const sprintsEncontradas = new Set();
                            sampleIssues.forEach(issue => {
                                const sprintField = issue.customFields?.find(f => f.name === 'Sprints');
                                if (sprintField && sprintField.value && sprintField.value.name) {
                                    sprintsEncontradas.add(sprintField.value.name);
                                }
                            });

                            bundleValues = Array.from(sprintsEncontradas).map((name, index) => ({
                                id: `sprint-${index}`,
                                name: name,
                                archived: false
                            }));

                            debugLog('🎯 Sprints extraídas de issues:', bundleValues.length);
                        } catch (error) {
                            debugWarn('❌ Erro ao extrair sprints de issues:', error.message);
                        }
                    }

                    // Filtrar valores não arquivados e ativos
                    const sprintsAtivos = bundleValues.filter(v => !v.archived);
                    debugLog(`📋 Sprints ativos encontrados: ${sprintsAtivos.length}`);

                    dashboardData.sprints = sprintsAtivos.map(sprint => ({
                        id: sprint.id,
                        name: sprint.name
                    }));

                    atualizarDropdownSprints();

        // Função para extrair valor de campo customizado (baseada no workflow)
        function extrairCampoCustomizado(issue, nomeCampo) {
            try {
                if (!issue.customFields || !Array.isArray(issue.customFields)) {
                    return null;
                }

                const campo = issue.customFields.find(field =>
                    field.name === nomeCampo ||
                    field?.field?.name === nomeCampo ||
                    field?.projectCustomField?.field?.name === nomeCampo
                );

                if (campo && campo.value !== null && campo.value !== undefined) {
                    return processarValorCampo(campo);
                }

                const campoAlternativo = issue.customFields.find(field => {
                    const candidate = field?.name || field?.field?.name || field?.projectCustomField?.field?.name;
                    if (!candidate) return false;
                    const fieldName = candidate.toLowerCase();
                    const searchName = nomeCampo.toLowerCase();
                    return fieldName === searchName ||
                           fieldName.includes(searchName) ||
                           searchName.includes(fieldName);
                });

                if (campoAlternativo && campoAlternativo.value !== null && campoAlternativo.value !== undefined) {
                    return processarValorCampo(campoAlternativo);
                }

            } catch (e) {
                debugLog(`Campo ${nomeCampo} não encontrado: ${e.message}`);
            }
            return null;
        }

        function processarValorCampo(campo) {
            if (!campo.value) {
                return null;
            }

            // Se for array de valores (múltiplas sprints)
            if (Array.isArray(campo.value)) {
                return campo.value.length > 0 ? campo.value[0] : null;
            }

            // Se for objeto com name/id (como no workflow: sprint.name)
            if (campo.value.name) {
                return campo.value;
            }

            // Se for string direta
            if (typeof campo.value === 'string') {
                return { name: campo.value, id: campo.value };
            }

            return campo.value;
        }

        // Calcular métricas com lógica correta e campo Sprints
        function calcularMetricas() {
            debugLog('🔢 Calculando métricas iMarinho...');

            const issues = dashboardData.issues;

            // Log para debug dos campos customizados
            if (issues.length > 0) {
                const primeiraIssue = issues[0];
                debugLog('🔍 Estrutura completa da primeira issue:');
                debugLog('  - ID:', primeiraIssue.idReadable);
                debugLog('  - State:', primeiraIssue.state?.name);
                debugLog('  - Project:', primeiraIssue.project?.name);
                debugLog('  - Custom Fields existem?', !!primeiraIssue.customFields);
                debugLog('  - Custom Fields é array?', Array.isArray(primeiraIssue.customFields));

                if (primeiraIssue.customFields) {
                    debugLog('  - Número de custom fields:', primeiraIssue.customFields.length);
                    debugLog('  - Primeiros 3 campos:', primeiraIssue.customFields.slice(0, 3));
                } else {
                    debugLog('  - ❌ customFields não existe na issue');
                }

                // Verificar se campo Sprints existe
                const sprintValue = extrairCampoCustomizado(primeiraIssue, 'Sprints');
                debugLog('🏃‍♂️ Valor do campo Sprints na primeira issue:', sprintValue);

                // Debug: mostrar todos os campos disponíveis
                if (primeiraIssue.customFields && primeiraIssue.customFields.length > 0) {
                    debugLog('📝 Todos os campos customizados da primeira issue:');
                    primeiraIssue.customFields.forEach((field, index) => {
                        debugLog(`  ${index + 1}. ${field.name} = ${field.value?.name || field.value || 'sem valor'}`);
                    });
                }
            }

            // Filtrar issues válidas (excluir BACKLOG e MOVED TO NEXT SPRINT)
            const issuesValidas = issues.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return !ESTADOS_IGNORADOS.includes(estado);
            });

            const total = issuesValidas.length;

            // Contar issues resolvidas
            const resolvidas = issuesValidas.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return ESTADOS_RESOLVIDOS.includes(estado);
            }).length;

            // Contar issues ativas
            const ativas = issuesValidas.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return ESTADOS_ATIVOS.includes(estado);
            }).length;

            // Outras issues (nem resolvidas nem ativas, mas válidas)
            const outras = total - resolvidas - ativas;

            // Taxa de conclusão
            const taxaConclusao = total > 0 ? Math.round((resolvidas / total) * 100) : 0;

            // Contar projetos únicos
            const projetosUnicos = new Set(
                issuesValidas.map(issue => issue.project?.name).filter(Boolean)
            ).size;

            // Contar sprints únicos das issues
            const sprintsNasIssues = new Set();
            issuesValidas.forEach(issue => {
                const sprint = extrairCampoCustomizado(issue, 'Sprints');
                if (sprint && sprint.name) {
                    sprintsNasIssues.add(sprint.name);
                }
            });

            dashboardData.metrics = {
                total,
                resolvidas,
                ativas,
                outras,
                taxaConclusao,
                projetos: projetosUnicos,
                sprintsUsados: sprintsNasIssues.size
            };

            dashboardData.detalhes = {
                totalIssues: issues.length,
                issuesIgnoradas: issues.length - total,
                estadosResolvidos: ESTADOS_RESOLVIDOS,
                estadosAtivos: ESTADOS_ATIVOS,
                estadosIgnorados: ESTADOS_IGNORADOS,
                distribuicaoEstados: calcularDistribuicaoEstados(issuesValidas),
                teamIssues: calcularIssuesPorTeam(issuesValidas),
                sprintsEncontrados: Array.from(sprintsNasIssues)
            };

            debugLog('📊 Métricas iMarinho calculadas:', dashboardData.metrics);
            debugLog('🏃‍♂️ Sprints encontrados nas issues:', Array.from(sprintsNasIssues));
        }

        // Calcular distribuição por estados
        function calcularDistribuicaoEstados(issues) {
            const distribuicao = {};
            issues.forEach(issue => {
                const estado = issue.state?.name || 'SEM ESTADO';
                distribuicao[estado] = (distribuicao[estado] || 0) + 1;
            });
            return distribuicao;
        }

        // Calcular issues por team iMarinho
        function calcularIssuesPorTeam(issues) {
            const teamStats = {};
            issues.forEach(issue => {
                const assignee = issue.assignee?.fullName || issue.assignee?.name || 'Não Atribuído';
                teamStats[assignee] = (teamStats[assignee] || 0) + 1;
            });
            return teamStats;
        }

        // Renderizar dashboard

        // Renderizar seção de detalhes
        function renderizarDetalhes() {
            const detalhes = dashboardData.detalhes;

            const distribuicaoTexto = Object.entries(detalhes.distribuicaoEstados)

                <div><strong>⚡ Powered by:</strong> iMarinho Performance Suite v2.0</div>
            `;
        }

        // Gerar dados de exemplo para fallback
        function gerarDadosExemplo() {
            debugLog('📝 Gerando dados de exemplo iMarinho...');

            const estados = [
                ...ESTADOS_RESOLVIDOS,
                ...ESTADOS_ATIVOS,
                'OPEN', 'PAUSED',
                ...ESTADOS_IGNORADOS
            ];

            // Usar projetos reais que têm campo Sprints
            const projetos = [
                { name: 'Braip App Mobile', shortName: 'BAM' },
                { name: 'Braip New Platform', shortName: 'BNP' },
                { name: 'Team DevOps', shortName: 'TDO' },
                { name: 'Team Produtos', shortName: 'TPR' },
                { name: 'Braip Tools - Canvas', shortName: 'BTC' },
                { name: 'Braip Pagamentos', shortName: 'BP' }
            ];

            const sprintsExemplo = [
                'Setembro 2025 - Sprint 1',
                'Setembro 2025 - Sprint 2',
                'Outubro 2025 - Sprint 1',
                'Outubro 2025 - Sprint 2'
            ];

            const teamIMarinho = [
                { name: 'imarinho-dev1', fullName: 'iMarinho Dev Lead' },
                { name: 'imarinho-dev2', fullName: 'iMarinho Senior Dev' },
                { name: 'imarinho-dev3', fullName: 'iMarinho Full Stack' },
                { name: 'imarinho-dev4', fullName: 'iMarinho Frontend' },
                { name: 'imarinho-dev5', fullName: 'iMarinho Backend' }
            ];

            const dados = [];
            for (let i = 1; i <= 50; i++) {
                const projeto = projetos[Math.floor(Math.random() * projetos.length)];
                const assignee = teamIMarinho[Math.floor(Math.random() * teamIMarinho.length)];
                const sprint = sprintsExemplo[Math.floor(Math.random() * sprintsExemplo.length)];
                let estado;

                // Distribuição realista
                const rand = Math.random();
                if (rand < 0.3) {
                    estado = ESTADOS_RESOLVIDOS[Math.floor(Math.random() * ESTADOS_RESOLVIDOS.length)];
                } else if (rand < 0.6) {
                    estado = ESTADOS_ATIVOS[Math.floor(Math.random() * ESTADOS_ATIVOS.length)];
                } else if (rand < 0.8) {
                    estado = ['OPEN', 'PAUSED'][Math.floor(Math.random() * 2)];
                } else {
                    estado = ESTADOS_IGNORADOS[Math.floor(Math.random() * ESTADOS_IGNORADOS.length)];
                }

                dados.push({
                    id: i.toString(),
                    idReadable: `${projeto.shortName}-${i}`,
                    summary: `Issue iMarinho de exemplo ${i}`,
                    state: { name: estado },
                    project: projeto,
                    assignee: assignee,
                    created: Date.now() - (Math.random() * 30 * 24 * 60 * 60 * 1000),
                    resolved: ESTADOS_RESOLVIDOS.includes(estado)
                        ? Date.now() - (Math.random() * 15 * 24 * 60 * 60 * 1000)
                        : null,
                    customFields: [
                        {
                            name: 'Sprints',
                            value: {
                                name: sprint
                            }
                        }
                    ]
                });
            }

            dashboardData.issues = dados;

            // Gerar sprints de exemplo se não existirem
            if (dashboardData.sprints.length === 0) {
                dashboardData.sprints = sprintsExemplo.map((name, index) => ({
                    id: `sprint-${index + 1}`,
                    name: name
                }));
                popularSelectSprints();
            }

            debugLog('📊 Dados de exemplo iMarinho gerados:', dados.length, 'issues');
        }

        // Funções de UI
        function mostrarLoading(show = true) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshText = document.getElementById('refreshText');

            if (show) {
                loading.classList.remove('hidden');
                content.classList.add('hidden');
                refreshBtn.disabled = true;
                refreshText.textContent = 'Carregando...';
            } else {
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                refreshBtn.disabled = false;
                refreshText.textContent = 'Atualizar';
            }
        }

        function mostrarMensagem(texto, tipo = 'success') {
            const statusMessage = document.getElementById('statusMessage');

            const icones = {
                success: '✅',
                warning: '⚠️',
                error: '❌'
            };

            statusMessage.innerHTML = `${icones[tipo]} ${texto}`;
            statusMessage.className = `status-message ${tipo}`;
            statusMessage.classList.remove('hidden');

            // Auto-hide após 5 segundos
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // Expor função globalmente para o botão
        window.carregarDados = carregarDados;

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', inicializarWidget);

        console.log('✅ iMarinho Performance Dashboard Moderno configurado');
    </script>
