<!DOCTYPE html>
<!--
    iMarinho Performance Dashboard Suite Widget - Vers√£o Moderna
    Developed by: iMarinho Team
    Description: YouTrack performance metrics dashboard with 4 main KPI cards
    Architecture: YTApp.register() - YouTrack 2024.1+
-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMarinho Performance Dashboard Suite</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #333333;
            font-size: 13px;
            line-height: 1.4;
            padding: 16px;
            min-height: 100vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }

        .dashboard-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-button {
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-button:hover:not(:disabled) {
            background: #0052a3;
        }

        .refresh-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-message.warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .status-message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: #ffffff;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .metric-card.total {
            border-left: 4px solid #3B82F6;
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
        }
        .metric-card.resolved {
            border-left: 4px solid #10B981;
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf7 100%);
        }
        .metric-card.active {
            border-left: 4px solid #F59E0B;
            background: linear-gradient(135deg, #ffffff 0%, #fffbf0 100%);
        }
        .metric-card.completion {
            border-left: 4px solid #8B5CF6;
            background: linear-gradient(135deg, #ffffff 0%, #f7f3ff 100%);
        }
        .metric-card.projects {
            border-left: 4px solid #6B7280;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .metric-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
            line-height: 1;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            line-height: 1;
        }

        .metric-card.total .metric-value { color: #3B82F6; }
        .metric-card.resolved .metric-value { color: #10B981; }
        .metric-card.active .metric-value { color: #F59E0B; }
        .metric-card.completion .metric-value { color: #8B5CF6; }
        .metric-card.projects .metric-value { color: #6B7280; }

        .metric-label {
            font-size: 12px;
            color: #6B7280;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.8px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .details-section {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .details-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .details-list {
            font-size: 12px;
            line-height: 1.8;
            color: #6c757d;
        }

        .details-list > div {
            margin-bottom: 8px;
        }

        .details-list strong {
            color: #495057;
            font-weight: 600;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metric-change {
            font-size: 10px;
            margin-top: 4px;
            padding: 2px 6px;
            border-radius: 12px;
            display: inline-block;
        }

        .metric-change.positive {
            background: #d4edda;
            color: #155724;
        }

        .metric-change.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .imarinho-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 10px;
            color: #6B7280;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">
            üìä iMarinho Performance Dashboard
        </h1>
        <button class="refresh-button" id="refreshBtn" onclick="carregarDados()">
            üîÑ <span id="refreshText">Atualizar</span>
        </button>
    </div>

    <div id="statusMessage" class="status-message hidden"></div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>Carregando m√©tricas do YouTrack...</div>
    </div>

    <div id="content" class="hidden">
        <div class="metrics-grid" id="metricsGrid">
            <!-- Cards de m√©tricas ser√£o inseridos aqui -->
        </div>

        <div class="details-section">
            <div class="details-title">
                üìã Detalhes dos C√°lculos iMarinho
            </div>
            <div id="detailsList" class="details-list">
                <!-- Detalhes ser√£o inseridos aqui -->
            </div>
        </div>
    </div>

    <script type="module">
        console.log('üöÄ iMarinho Performance Dashboard Moderno inicializando...');

        // Vari√°veis globais
        let host;
        let dashboardData = {
            issues: [],
            metrics: {},
            detalhes: {}
        };

        // Estados do YouTrack (MAI√öSCULAS) - Configura√ß√£o iMarinho
        const ESTADOS_RESOLVIDOS = ['DONE', 'CLOSED', 'PRODUCTION'];
        const ESTADOS_IGNORADOS = ['BACKLOG', 'MOVED TO NEXT SPRINT'];
        const ESTADOS_ATIVOS = ['IN DEVELOPMENT', 'CORRECTION', 'READY TO REVIEW', 'REVIEWING', 'APPROVED'];

        // Fun√ß√£o utilit√°ria para logs detalhados
        function logDetalhado(titulo, dados) {
            console.group(`üìä ${titulo}`);
            console.log('Dados:', dados);
            console.log('Tipo:', typeof dados);
            console.log('√â Array:', Array.isArray(dados));
            if (Array.isArray(dados)) {
                console.log('Tamanho:', dados.length);
                if (dados.length > 0) {
                    console.log('Primeiro item:', dados[0]);
                }
            }
            console.groupEnd();
        }

        // Fun√ß√£o para testar conectividade da API
        async function testarAPI() {
            try {
                console.log('üî¨ Testando conectividade da API...');

                // Teste simples: buscar informa√ß√µes do usu√°rio atual
                const usuario = await host.fetchYouTrack('users/me', {
                    fields: 'id,login,name'
                });

                console.log('‚úÖ API funcionando! Usu√°rio atual:', usuario);
                return true;

            } catch (error) {
                console.error('‚ùå Teste de API falhou:', error);
                return false;
            }
        }

        // Inicializa√ß√£o do widget
        async function inicializarWidget() {
            try {
                console.log('üîå Registrando widget iMarinho com YTApp...');

                // Registrar com a API moderna do YouTrack
                host = await YTApp.register({
                    onUnhandledError: (error) => {
                        console.error('‚ùå Erro n√£o tratado no widget:', error);
                        mostrarMensagem(`Erro no widget: ${error.message}`, 'error');
                    }
                });

                console.log('‚úÖ Widget iMarinho registrado com sucesso');

                // Configurar t√≠tulo do widget
                host.setTitle('üìä iMarinho Performance Dashboard');

                // Configurar altura inicial (se dispon√≠vel)
                if (host.resize) {
                    host.resize(800, 500);
                }

                // Testar API antes de carregar dados
                const apiDisponivel = await testarAPI();

                if (apiDisponivel) {
                    console.log('üéØ API dispon√≠vel, carregando dados reais...');
                } else {
                    console.log('‚ö†Ô∏è API indispon√≠vel, usando dados de exemplo...');
                }

                // Carregar dados iniciais
                await carregarDados();

                // Configurar atualiza√ß√£o autom√°tica a cada 5 minutos
                setInterval(carregarDados, 5 * 60 * 1000);

                console.log('üéØ Widget iMarinho totalmente inicializado');

            } catch (error) {
                console.error('‚ùå Erro ao inicializar widget iMarinho:', error);
                mostrarMensagem(`Erro ao inicializar widget: ${error.message}`, 'error');

                // Fallback para dados de exemplo
                console.log('üîÑ Iniciando com dados de exemplo...');
                gerarDadosExemplo();
                calcularMetricas();
                renderizarDashboard();
            }
        }

        // Fun√ß√£o principal para carregar dados
        async function carregarDados() {
            console.log('üì° Carregando dados do YouTrack...');

            try {
                mostrarLoading(true);
                host.setLoadingAnimationEnabled(true);
                host.clearError();

                // Buscar issues dos √∫ltimos 30 dias
                const dataInicio = new Date();
                dataInicio.setDate(dataInicio.getDate() - 30);
                const timestampInicio = dataInicio.getTime();
                const timestampFim = Date.now();

                // Construir query do YouTrack
                const query = `created: {${timestampInicio} .. ${timestampFim}}`;

                console.log('üîç Buscando issues dos √∫ltimos 30 dias...');
                console.log('üìÖ Per√≠odo:', new Date(timestampInicio).toLocaleDateString(), 'at√©', new Date(timestampFim).toLocaleDateString());
                console.log('üîç Query YouTrack:', query);

                // Fazer requisi√ß√£o correta para API do YouTrack
                const issues = await host.fetchYouTrack('issues', {
                    fields: 'id,idReadable,summary,state(name),project(name,shortName),created,resolved',
                    query: query,
                    '$top': 1000
                });

                logDetalhado('Issues encontradas', issues);

                console.log(`üìä Issues encontradas:`, issues.length);
                console.log('üìã Primeiras 3 issues:', issues.slice(0, 3).map(i => ({
                    id: i.idReadable,
                    summary: i.summary,
                    state: i.state?.name,
                    project: i.project?.shortName
                })));

                // Verificar se retornou dados v√°lidos
                if (!Array.isArray(issues)) {
                    throw new Error('Resposta da API n√£o √© um array de issues');
                }

                dashboardData.issues = issues;

                // Calcular m√©tricas
                calcularMetricas();

                // Renderizar dashboard
                renderizarDashboard();

                mostrarMensagem(`‚úÖ Dados reais carregados! ${issues.length} issues dos √∫ltimos 30 dias`, 'success');

            } catch (error) {
                console.error('‚ùå Erro ao carregar dados:', error);
                logDetalhado('Detalhes do erro', {
                    status: error.status,
                    message: error.message,
                    data: error.data
                });

                // Mostrar erro espec√≠fico baseado no status
                let mensagemErro = 'Erro desconhecido';
                if (error.status === 404) {
                    mensagemErro = 'Endpoint n√£o encontrado - verificar URL da API';
                } else if (error.status === 403) {
                    mensagemErro = 'Sem permiss√£o para acessar issues - verificar permiss√µes do app';
                } else if (error.status === 401) {
                    mensagemErro = 'N√£o autorizado - verificar autentica√ß√£o';
                } else if (error.message) {
                    mensagemErro = error.message;
                }

                host.setError(`Erro na API: ${mensagemErro}`);
                mostrarMensagem(`‚ùå Erro ao carregar dados reais: ${mensagemErro}. Usando dados de exemplo.`, 'error');

                // Usar dados de exemplo como fallback
                gerarDadosExemplo();
                calcularMetricas();
                renderizarDashboard();

            } finally {
                mostrarLoading(false);
                host.setLoadingAnimationEnabled(false);
            }
        }

        // Calcular m√©tricas com l√≥gica correta
        function calcularMetricas() {
            console.log('üî¢ Calculando m√©tricas iMarinho...');

            const issues = dashboardData.issues;

            // Filtrar issues v√°lidas (excluir BACKLOG e MOVED TO NEXT SPRINT)
            const issuesValidas = issues.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return !ESTADOS_IGNORADOS.includes(estado);
            });

            const total = issuesValidas.length;

            // Contar issues resolvidas
            const resolvidas = issuesValidas.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return ESTADOS_RESOLVIDOS.includes(estado);
            }).length;

            // Contar issues ativas
            const ativas = issuesValidas.filter(issue => {
                const estado = (issue.state?.name || '').toUpperCase().trim();
                return ESTADOS_ATIVOS.includes(estado);
            }).length;

            // Outras issues (nem resolvidas nem ativas, mas v√°lidas)
            const outras = total - resolvidas - ativas;

            // Taxa de conclus√£o
            const taxaConclusao = total > 0 ? Math.round((resolvidas / total) * 100) : 0;

            // Contar projetos √∫nicos
            const projetosUnicos = new Set(
                issuesValidas.map(issue => issue.project?.name).filter(Boolean)
            ).size;

            dashboardData.metrics = {
                total,
                resolvidas,
                ativas,
                outras,
                taxaConclusao,
                projetos: projetosUnicos
            };

            dashboardData.detalhes = {
                totalIssues: issues.length,
                issuesIgnoradas: issues.length - total,
                estadosResolvidos: ESTADOS_RESOLVIDOS,
                estadosAtivos: ESTADOS_ATIVOS,
                estadosIgnorados: ESTADOS_IGNORADOS,
                distribuicaoEstados: calcularDistribuicaoEstados(issuesValidas),
                teamIssues: calcularIssuesPorTeam(issuesValidas)
            };

            console.log('üìä M√©tricas iMarinho calculadas:', dashboardData.metrics);
        }

        // Calcular distribui√ß√£o por estados
        function calcularDistribuicaoEstados(issues) {
            const distribuicao = {};
            issues.forEach(issue => {
                const estado = issue.state?.name || 'SEM ESTADO';
                distribuicao[estado] = (distribuicao[estado] || 0) + 1;
            });
            return distribuicao;
        }

        // Calcular issues por team iMarinho
        function calcularIssuesPorTeam(issues) {
            const teamStats = {};
            issues.forEach(issue => {
                const assignee = issue.assignee?.fullName || issue.assignee?.name || 'N√£o Atribu√≠do';
                teamStats[assignee] = (teamStats[assignee] || 0) + 1;
            });
            return teamStats;
        }

        // Renderizar dashboard
        function renderizarDashboard() {
            console.log('üé® Renderizando dashboard iMarinho...');

            const metrics = dashboardData.metrics;
            const grid = document.getElementById('metricsGrid');

            grid.innerHTML = `
                <div class="metric-card total fade-in">
                    <div class="imarinho-badge">iMarinho</div>
                    <span class="metric-icon">üìä</span>
                    <span class="metric-value">${metrics.total}</span>
                    <span class="metric-label">Total de Issues</span>
                </div>
                <div class="metric-card resolved fade-in">
                    <div class="imarinho-badge">iMarinho</div>
                    <span class="metric-icon">‚úÖ</span>
                    <span class="metric-value">${metrics.resolvidas}</span>
                    <span class="metric-label">Issues Resolvidas</span>
                </div>
                <div class="metric-card active fade-in">
                    <div class="imarinho-badge">iMarinho</div>
                    <span class="metric-icon">üöÄ</span>
                    <span class="metric-value">${metrics.ativas}</span>
                    <span class="metric-label">Issues Ativas</span>
                </div>
                <div class="metric-card completion fade-in">
                    <div class="imarinho-badge">iMarinho</div>
                    <span class="metric-icon">üìà</span>
                    <span class="metric-value">${metrics.taxaConclusao}%</span>
                    <span class="metric-label">Taxa de Conclus√£o</span>
                </div>
                <div class="metric-card projects fade-in">
                    <div class="imarinho-badge">iMarinho</div>
                    <span class="metric-icon">üìÅ</span>
                    <span class="metric-value">${metrics.projetos}</span>
                    <span class="metric-label">Projetos</span>
                </div>
            `;

            // Renderizar detalhes
            renderizarDetalhes();

            // Mostrar conte√∫do com anima√ß√£o
            document.getElementById('content').classList.remove('hidden');

            // Ajustar altura do widget se poss√≠vel
            if (host && host.resize) {
                const contentHeight = document.body.scrollHeight + 20;
                host.resize(800, Math.max(500, contentHeight));
            }
        }

        // Renderizar se√ß√£o de detalhes
        function renderizarDetalhes() {
            const detalhes = dashboardData.detalhes;
            const detailsList = document.getElementById('detailsList');

            const distribuicaoTexto = Object.entries(detalhes.distribuicaoEstados)
                .map(([estado, count]) => `${estado}: ${count}`)
                .join(' | ');

            const teamTexto = Object.entries(detalhes.teamIssues)
                .slice(0, 5) // Top 5
                .map(([name, count]) => `${name}: ${count}`)
                .join(' | ');

            detailsList.innerHTML = `
                <div><strong>üìä Total de issues encontradas:</strong> ${detalhes.totalIssues}</div>
                <div><strong>üö´ Issues ignoradas no c√°lculo:</strong> ${detalhes.issuesIgnoradas} (${detalhes.estadosIgnorados.join(', ')})</div>
                <div><strong>‚úÖ Estados considerados resolvidos:</strong> ${detalhes.estadosResolvidos.join(', ')}</div>
                <div><strong>üöÄ Estados considerados ativos:</strong> ${detalhes.estadosAtivos.join(', ')}</div>
                <div><strong>üìà Distribui√ß√£o por estado:</strong> ${distribuicaoTexto}</div>
                <div><strong>üë• Top 5 Team iMarinho:</strong> ${teamTexto}</div>
                <div><strong>üïí √öltima atualiza√ß√£o:</strong> ${new Date().toLocaleString('pt-BR')}</div>
                <div><strong>‚ö° Powered by:</strong> iMarinho Performance Suite v2.0</div>
            `;
        }

        // Gerar dados de exemplo para fallback
        function gerarDadosExemplo() {
            console.log('üìù Gerando dados de exemplo iMarinho...');

            const estados = [
                ...ESTADOS_RESOLVIDOS,
                ...ESTADOS_ATIVOS,
                'OPEN', 'PAUSED',
                ...ESTADOS_IGNORADOS
            ];

            const projetos = [
                { name: 'iMarinho Performance Dashboard', shortName: 'IPERF' },
                { name: 'iMarinho YouTrack Integration', shortName: 'IYT' },
                { name: 'iMarinho Analytics Platform', shortName: 'IANAL' },
                { name: 'iMarinho Reporting Tools', shortName: 'IREP' }
            ];

            const teamIMarinho = [
                { name: 'imarinho-dev1', fullName: 'iMarinho Dev Lead' },
                { name: 'imarinho-dev2', fullName: 'iMarinho Senior Dev' },
                { name: 'imarinho-dev3', fullName: 'iMarinho Full Stack' },
                { name: 'imarinho-dev4', fullName: 'iMarinho Frontend' },
                { name: 'imarinho-dev5', fullName: 'iMarinho Backend' }
            ];

            const dados = [];
            for (let i = 1; i <= 50; i++) {
                const projeto = projetos[Math.floor(Math.random() * projetos.length)];
                const assignee = teamIMarinho[Math.floor(Math.random() * teamIMarinho.length)];
                let estado;

                // Distribui√ß√£o realista
                const rand = Math.random();
                if (rand < 0.3) {
                    estado = ESTADOS_RESOLVIDOS[Math.floor(Math.random() * ESTADOS_RESOLVIDOS.length)];
                } else if (rand < 0.6) {
                    estado = ESTADOS_ATIVOS[Math.floor(Math.random() * ESTADOS_ATIVOS.length)];
                } else if (rand < 0.8) {
                    estado = ['OPEN', 'PAUSED'][Math.floor(Math.random() * 2)];
                } else {
                    estado = ESTADOS_IGNORADOS[Math.floor(Math.random() * ESTADOS_IGNORADOS.length)];
                }

                dados.push({
                    id: i.toString(),
                    idReadable: `${projeto.shortName}-${i}`,
                    summary: `Issue iMarinho de exemplo ${i}`,
                    state: { name: estado },
                    project: projeto,
                    assignee: assignee,
                    created: Date.now() - (Math.random() * 30 * 24 * 60 * 60 * 1000),
                    resolved: ESTADOS_RESOLVIDOS.includes(estado)
                        ? Date.now() - (Math.random() * 15 * 24 * 60 * 60 * 1000)
                        : null
                });
            }

            dashboardData.issues = dados;
            console.log('üìä Dados de exemplo iMarinho gerados:', dados.length, 'issues');
        }

        // Fun√ß√µes de UI
        function mostrarLoading(show = true) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshText = document.getElementById('refreshText');

            if (show) {
                loading.classList.remove('hidden');
                content.classList.add('hidden');
                refreshBtn.disabled = true;
                refreshText.textContent = 'Carregando...';
            } else {
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                refreshBtn.disabled = false;
                refreshText.textContent = 'Atualizar';
            }
        }
