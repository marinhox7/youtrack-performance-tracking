<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Performance da Equipe</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: #fff;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #586069;
        }
        .error {
            background: #ffeaea;
            border: 1px solid #f97583;
            color: #d73a49;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        h3 {
            margin: 0 0 16px 0;
            color: #24292e;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h3>Performance da Equipe</h3>
    <div id="loading" class="loading">Carregando performance...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="chart-container" class="chart-container" style="display: none;">
        <canvas id="teamChart"></canvas>
    </div>

    <script>
        const YT_API_BASE = window.location.origin + '/api';

        async function fetchWithAuth(url) {
            const response = await fetch(url, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin'
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return response.json();
        }

        async function loadTeamChart() {
            try {
                // Calcular período dos últimos 30 dias
                const endDate = new Date();
                const startDate = new Date(endDate.getTime() - (30 * 24 * 60 * 60 * 1000));

                const startTimestamp = Math.floor(startDate.getTime());
                const endTimestamp = Math.floor(endDate.getTime());

                // Buscar issues com assignee
                const issues = await fetchWithAuth(
                    `${YT_API_BASE}/issues?fields=assignee(name,fullName),resolved&query=created: ${startTimestamp} .. ${endTimestamp}&$top=1000`
                );

                // Agrupar por usuário
                const userStats = {};
                issues.forEach(issue => {
                    const assignee = issue.assignee?.fullName || issue.assignee?.name || 'Não Atribuído';

                    if (!userStats[assignee]) {
                        userStats[assignee] = { total: 0, resolved: 0 };
                    }

                    userStats[assignee].total++;
                    if (issue.resolved) {
                        userStats[assignee].resolved++;
                    }
                });

                // Filtrar usuários com pelo menos 1 issue e calcular taxa de resolução
                const teamData = Object.entries(userStats)
                    .filter(([name, stats]) => stats.total > 0 && name !== 'Não Atribuído')
                    .map(([name, stats]) => ({
                        name: name.length > 15 ? name.substring(0, 15) + '...' : name,
                        fullName: name,
                        resolved: stats.resolved,
                        total: stats.total,
                        rate: (stats.resolved / stats.total * 100).toFixed(1)
                    }))
                    .sort((a, b) => b.resolved - a.resolved)
                    .slice(0, 10); // Top 10

                if (teamData.length === 0) {
                    throw new Error('Nenhum membro da equipe encontrado com issues atribuídas');
                }

                // Preparar dados para o gráfico
                const labels = teamData.map(user => user.name);
                const resolvedData = teamData.map(user => user.resolved);
                const totalData = teamData.map(user => user.total);

                // Criar gráfico
                const ctx = document.getElementById('teamChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Issues Resolvidas',
                                data: resolvedData,
                                backgroundColor: '#10B981',
                                borderColor: '#059669',
                                borderWidth: 1
                            },
                            {
                                label: 'Issues Totais',
                                data: totalData,
                                backgroundColor: '#6B7280',
                                borderColor: '#4B5563',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    title: function(context) {
                                        const index = context[0].dataIndex;
                                        return teamData[index].fullName;
                                    },
                                    afterLabel: function(context) {
                                        const index = context.dataIndex;
                                        return `Taxa de resolução: ${teamData[index].rate}%`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            },
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 0
                                }
                            }
                        }
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart-container').style.display = 'block';

            } catch (error) {
                console.error('Erro ao carregar performance da equipe:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Erro ao carregar dados: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', loadTeamChart);
    </script>
</body>
</html>
